<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danny Zombie's Gaming Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            text-align: center;
        }
        header {
            background-color: #1e1e1e;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .description {
            margin: 20px;
        }
        .description p {
            font-size: 1.2em;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            margin: 20px auto;
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .resizer {
            width: 15px;
            height: 15px;
            background: #1e90ff;
            position: absolute;
            right: 0;
            bottom: 0;
            cursor: se-resize;
        }
        footer {
            background-color: #1e1e1e;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #1e90ff;
            text-decoration: none;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;
            }
            .description p {
                font-size: 1em;
            }
            .video-container {
                padding-top: 56.25%; /* Maintain 16:9 aspect ratio */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Danny Zombie's Gaming Hub</h1>
    </header>
    <div class="description">
        <p>My name is Danny Zombie and I love video games.</p>
    </div>
    <div class="video-container" id="video-container">
        <!-- Embedding your YouTube playlist with muted autoplay and high quality -->
        <iframe id="video" src="https://www.youtube.com/embed/videoseries?list=PLopwzW_FjNJf5ma6Ildc3AnxfWYsdM5XM&autoplay=1&mute=1&vq=hd1080" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="resizer" id="resizer"></div>
    </div>
    <footer>
        <p>Check out my <a href="https://www.youtube.com/channel/UCJGtHu4d7wUZmPxrtDYmotA" target="_blank">YouTube Channel</a></p>
    </footer>

    <script>
        const resizer = document.getElementById('resizer');
        const videoContainer = document.getElementById('video-container');
        const video = document.getElementById('video');

        resizer.addEventListener('mousedown', function (e) {
            e.preventDefault();
            window.addEventListener('mousemove', resize);
            window.addEventListener('mouseup', stopResize);
        });

        function resize(e) {
            const width = e.clientX - videoContainer.getBoundingClientRect().left;
            const height = width * 9 / 16; // Maintain 16:9 aspect ratio
            if (width >= 320) { // Minimum width constraint
                videoContainer.style.width = `${width}px`;
                videoContainer.style.height = `${height}px`;
            }
        }

        function stopResize() {
            window.removeEventListener('mousemove', resize);
            window.removeEventListener('mouseup', stopResize);
        }
    </script>
</body>
</html>
