<!DOCTYPE html>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b1b32;
            color: #fff;
            text-align: center;
        }
        header, footer {
            background-color: #282846; /* Darker header */
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Creepster', cursive;
            color: #1e90ff;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
        }
        .description {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .video-container {
            margin: 20px auto;
            max-width: 800px;
            border: 2px solid #282846;
            border-radius: 10px;
            background-color: #2e2e53;
        }
        .social-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .button {
            background-color: #1e90ff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
        }
        .button:hover {
            background-color: #00bfff;
            transform: scale(1.05);
        }
        .social-links {
            display: none;
            margin-top: 10px;
            flex-direction: row;
        }
        .social-links a {
            margin: 0 10px;
        }
        .social-links img {
            width: 50px;
            transition: transform 0.3s;
        }
        .social-links img:hover {
            transform: scale(1.1);
        }
        footer p {
            color: #b3b3cc;
            font-size: 0.9em;
        }
    </style>
</head>
